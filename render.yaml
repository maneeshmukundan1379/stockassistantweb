services:
  - type: web
    name: stock-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run stock_assistant_web.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

